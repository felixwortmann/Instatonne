<div>
  <ng-container *ngIf="user$ | async as user">
    <h2>{{user.username}}</h2>
    <div class="avatar-stats-section">
      <div class="picturewrapper">
        <img [src]="profilePictureUrl$ | async" alt="Profilbild" id="profilepicture">
      </div>
      <div class="stats">
        <app-profile-header-stats value="?" title="BeitrÃ¤ge"></app-profile-header-stats>
        <app-profile-header-stats [value]="user.followerCount" title="Abonnenten"></app-profile-header-stats>
        <app-profile-header-stats [value]="user.followingCount" title="Abonniert"></app-profile-header-stats>
      </div>
    </div>

    <mat-toolbar-row>{{user.profileDescription}}</mat-toolbar-row>
  </ng-container>
</div>
