<div class="container">
  <app-profile-header [user$]="user$"></app-profile-header>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let post of posts$ | async">
      <mat-card routerLink="/p/{{post.id}}" style="cursor: pointer">
        <app-image [post]="post"></app-image>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
