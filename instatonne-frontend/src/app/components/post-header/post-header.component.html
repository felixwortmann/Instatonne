<div *ngIf="(author$ | async) as author">
  <div id="header-component" [routerLink]="['/u/' + author.username]">
    <img [src]="author.profilePictureUrl">
    <p>{{this.post.author}}</p>
    <p class="fill-remaining-space"></p>
    <p id="date-time">{{(this.post.created | date)}}</p>
  </div>
</div>
