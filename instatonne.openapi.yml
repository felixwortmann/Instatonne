paths:
  "/posts":
    get:
      summary: Returns a list of posts.
      operationId: getPosts
      responses:
        "200":
          description: Successfully retrieved posts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
components:
  schemas:
    Post:
      properties:
        created:
          type: string
          format: date
        content:
          type: string
          format: byte
